<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed3580ed3a.js" crossorigin="anonymous"></script>
    <title>Instagram Bootstrap</title>
</head>
<body>
      <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <i class="fa-brands fa-instagram" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></i>
                INSTAGRAM
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#myModal">   
              Create a new post
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <h5>Caption</h5>
                    <textarea name="" id="" cols="60" rows="5" placeholder="Write something interesting"></textarea>
                    <button class="btn btn-light border"><i class="fa-solid fa-camera"></i></button>
                    <button class="btn btn-light border"><i class="fa-solid fa-location-dot"></i></button>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-sharp fa-solid fa-gear"></i>   
                </button>
                 <div class="dropdown-menu dropdown-menu-end">
                  <div><a class="dropdown-item" href="#">Profile</a></div>
                  <div><a class="dropdown-item" href="#">Accessibility</a></div>
                  <div><a class="dropdown-item" href="#">Privacy and Data</a></div>
                  <div><hr class="dropdown-divider"></div>
                  <div><a class="dropdown-item text-danger" href="#">Log out</a></div>
                 </div>
              </div>
          </div>
        </div>
      </nav>

      <div class="text-center mt-3">
       <a href="index.html"> <button type="button border border-white"><i class="fa-solid fa-table-cells"></i></button></a>
       <a href="card.html"><button type="button border border-white"><i class="fa-solid fa-square"></i></button></a>
      </div>
